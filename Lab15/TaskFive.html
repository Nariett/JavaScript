<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function textBetweenSpace(inputString) {
            var firstSpaceIndex = inputString.indexOf(' ');
            var lastSpaceIndex = inputString.lastIndexOf(' ');
            if (firstSpaceIndex !== -1 && lastSpaceIndex !== -1 && firstSpaceIndex !== lastSpaceIndex) {
                var result = inputString.substring(firstSpaceIndex + 1, lastSpaceIndex);
                return result;
            }
        }
        var inputString = 'Привет как дела';
        var result = textBetweenSpace(inputString);
        console.log(result);
    </script>
</body>
</html>
