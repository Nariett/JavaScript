        //Задание 2 Вариант 1
        console.log("Задание 5")
        var Student={};
        var arrayStudent=[];
        arrayStudent = setValue(arrayStudent)
        displayStudent(arrayStudent)

        function isEmpty(obj){
            for(var key in obj)
            {
                if(key != undefined)
                {
                    return true
                }
            }
            return false
        }

        function calcSum(obj)
        {
            var sum = 0;
            for(var key in obj)
            {
                sum += obj[key];
            }
            return sum
        }

        function multiplyNumeric(obj)
        {
            for(var key in obj)
            {
                obj[key]*=2
            }
            console.log(obj)
        }

        function setPerformance()
        {
            var array = [];
            for(var i = 0; i < 5; i ++)
            {
                array[i] = parseInt(prompt("Введите отметку " + (i + 1)));
            }
            return array;
        }

        function setValue(obj)
        {
            for(var i = 0; i < 2; i++)
            {
                var surname = prompt("Введиет свою фамилию и инициалы ученика " + (i + 1),"")
                var group = prompt("Введиет свою группу ученика " + (i + 1),"")
                var performance = setPerformance()
                var Student = {
                    surname:surname,
                    group:group,
                    performance:performance
                }
                obj[i] = Student
            }
            obj.sort((a, b) => a.group.localeCompare(b.group));
            return obj
        }

        function displayStudent(array)
        {   
            var counter = 0;
            for(var i = 0; i < array.length; i++)
            {
                var sum = 0;
                for(var j = 0; j < 5; j++)
                {
                    sum += array[i].performance[j];
                }
                if(sum/4 > 4)
                {
                    console.log(array[i]);
                    counter++;
                }
                
            }
            if(counter == 0)
            {
                console.log("Ученики не найдены")
            }

        }
    </script>
