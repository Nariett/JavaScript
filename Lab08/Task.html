<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("Введите число ")
        alert(convertToInt(number))

        function convertToInt(x)
        {
            if (x === 0) {
                return '0';
            }
            var binaryResult = '';
            while (x > 0) {
                binaryResult = (x % 2) + binaryResult;
                x = Math.floor(x / 2);
            }

            return binaryResult;
        }
    </script>
</body>
</html>
