<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <script>
        function sum(a) {
            return function (b) {
                return a + b;
            };
        }

        console.log(sum(1)(2)); 
        console.log(sum(5)(-1)); 

        function inBetween(a, b) {
            return function (x) {
                return x >= a && x <= b;
            };
        }

        function inArray(arr) {
            return function (x) {
                return arr.includes(x);
            };
        }

        let arr = [1, 2, 3, 4, 5, 6, 7];
        console.log(arr.filter(inBetween(3, 6))); 
        console.log(arr.filter(inArray([1, 2, 10])));

        function byField(fieldName) {
            return function (a, b) {
                return a[fieldName] > b[fieldName] ? 1 : -1;
            };
        }

        let users = [
            { name: "Аня", age: 20, surname: "Петрикевич" },
            { name: "Каня", age: 18, surname: "Петрова" },
            { name: "Анна", age: 19, surname: "Крипова" }
        ];

        users.sort(byField('name'));
        console.log(users);

        users.sort(byField('age'));
        console.log(users); 
    </script>
</body>

</html>
