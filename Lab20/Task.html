<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sayHi() {
            var phrase = "Привет"; // локальная переменная, &quot;var&quot; вместо &quot;let&quot;
            alert(phrase); // Привет
        }
        sayHi();
        alert(phrase); // Ошибка: phrase не определена

        if (true) {
            var test = true; // используем var вместо let
        }
        alert(test); // true, переменная существует вне блока if

        if (true) {
            let test = true; // используем let
        }
        alert(test); // Error: test is not defined

        for (var i = 0; i < 10; i++) {
            // ...
        }
        alert(i); // 10, переменная i доступна вне цикла, т.к. является глобальной переменной
        function sayHi() {
            if (true) {
                var phrase = "Привет";
            }
            alert(phrase); // срабатывает и выводит &quot;Привет&quot;
        }
        sayHi();

        alert(phrase); // Ошибка: phrase не определена (видна в консоли разработчика)
        //let user;
        //let user;

        //var user = "Pete";
        var user; // ничего не делает, переменная объявлена раньше// ...нет ошибки
        alert(user); // Pete

        var user = "Pete";
        var user = "John";
        alert(user); // John

        function sayHi() {
            phrase = "Привет";
            alert(phrase);
            var phrase;
        }
        sayHi();

        function sayHi() {
            var phrase;
            phrase = "Привет";
            alert(phrase);
        }
        sayHi();

        function sayHi() {
            phrase = "Привет";
            if (false) {
                var phrase;
            }
            alert(phrase);
        }
        sayHi();

        function sayHi() {
            alert(phrase);
            var phrase = "Привет";
        }
        sayHi();
    </script>
</body>

</html>
