<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Two</title>
</head>
<body>
    <script language="JavaScript">
        let name = prompt("Введите свое имя")
        document.write("Привет, ", name,"! " + "<br>");
        document.write("1/2 Тип переменной " + typeof (1/2) + " Значение " + 1/2 + "<br>")
        document.write("12/0 Тип переменной " + typeof (12/0) + " Значение " + 12/0  + "<br>")
        document.write("true + false Тип переменной " + typeof (true + false) + " Значение " + true + false  + "<br>")
        document.write("12 / \"6\" Тип переменной " + typeof (12/"6") + " Значение " + (12/"6")  + "<br>")
        document.write("\"number\"+ 15 + 3 Тип переменной " + typeof ("number"+ 15 + 3)+ " Значение " + ("number"+ 15 + 3) + "<br>")
        document.write("15 + 3 + \"number\" Тип переменной " + typeof (15 + 3 + "number")+ " Значение " + ("number"+ 15 + 3) + "<br>")
        document.write("[1] > null Тип переменной " + typeof ([1] > null)+ " Значение " + ([1] > null) + "<br>")
        document.write("\"foo\"+ + \"bar\" Тип переменной " + typeof ("foo"+ +"bar")+ " Значение " + ("foo"+ +"bar") + "<br>")
        document.write("'true'==true Тип переменной " + typeof ('true'==true)+ " Значение " + ('true'==true) + "<br>")
        document.write("false == 'false' Тип переменной " + typeof (false == 'false')+ " Значение " + (false == 'false') + "<br>")
        document.write("null == '' Тип переменной " + typeof (null == '')+ " Значение " + (null == '') + "<br>")
        document.write("!!\"false\"==!!\"true\" Тип переменной " + typeof (!!"false"==!!"true")+ " Значение " + (!!"false"==!!"true") + "<br>")
        document.write("['x']=='x' Тип переменной " + typeof (['x']=='x')+ " Значение " + (['x']=='x') + "<br>")
    </script>
</body>
</html>
