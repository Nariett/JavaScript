<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <div>Child 1</div>
        <div>Child 2</div>
    </div>
    <script>
        const parent = document.getElementById('parent');

        console.log(parent.lastChild.nextSibling); // Выведет: null, так как нет следующего дочернего узла

        console.log(parent.children[0].previousSibling); 
    </script>    
</body>
</html>
