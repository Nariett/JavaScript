<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <script>
        function fetchDataWithTimeout(url, timeout) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    fetch(url)
                        .then(response => response.json())
                        .then(data => resolve(data))
                        .catch(error => reject(error));
                }, timeout);
            });
        }
        async function fetchData() {
            try {
                const fetchedData = await fetchDataWithTimeout('https://jsonplaceholder.typicode.com/posts/1', 5000);
                console.log('Данные:', fetchedData);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchData();
    </script>
</body>

</html>
