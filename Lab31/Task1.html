<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <script>
        class Library {
            constructor() {
                this.books = []; 
            }
            addBook(book) {
                this.books.push(book);
            }

            removeBook(title) {
                this.books = this.books.filter(book => book.title !== title);
            }

            findBooks(criteria, value) {
                return this.books.filter(book => book[criteria] === value);
            }

            sortBooks(field) {
                this.books.sort((a, b) => {
                    if (a[field] < b[field]) return -1;
                    if (a[field] > b[field]) return 1;
                    return 0;
                });
            }
        }

        class Book {
            constructor(title, author, year) {
                this.title = title;
                this.author = author;
                this.year = year;
            }
        }

        const library = new Library();
        library.addBook(new Book("Война и мир", "Лев Толстой", 1869));
        library.addBook(new Book("Преступление и наказание", "Фёдор Достоевский", 1866));
        library.addBook(new Book("Мастер и Маргарита", "Михаил Булгаков", 1967));

        console.log("Книги в библиотеке:", library.books);

        
        const foundBooks = library.findBooks("author", "Лев Толстой");
        console.log("Книги Лев Толстой:", foundBooks);

        library.sortBooks("year");
        console.log("Книги сортированные по году:", library.books);

        library.removeBook("Мастер и Маргарита");
        console.log("Книги после удаления 'Мастер и Маргарита':", library.books);

    </script>
</body>

</html>
