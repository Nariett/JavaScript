    <script>
        function randomSizeWindow() {
            const width = Math.floor(Math.random() * (window.screen.availWidth - 100)) + 100;
            const height = Math.floor(Math.random() * (window.screen.availHeight - 100)) + 100;
            window.open('', '', `width=${width},height=${height}`);
        }
        randomSizeWindow();
    </script>
