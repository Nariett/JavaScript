<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var calculator = {
            name:"Samsung",
            x:0,
            y:0,
            read(){
                this.x = parseInt(prompt("Введи число 1", ''));
                this.y = parseInt(prompt("Введи число 2", ''));
            },
            sum(){
                alert(this.x + this.y);
            },
            mult() {
                alert(this.x * this.y);
            }
        }
        calculator.read();
        calculator.sum();
        calculator.mult();  
    </script>
</body>
</html>
